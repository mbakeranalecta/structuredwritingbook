       id="text6269"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan6271"
         x="176.17009"
         y="344.75034">        recipe: Hard Boiled Egg</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="360.37534"
         id="tspan6273" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="376.00034"
         id="tspan6299">            introduction:</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="391.62534"
         id="tspan6275" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="407.25034"
         id="tspan6301">                A hard boiled egg is simple and nutritious. </tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="422.87534"
         id="tspan6277">                Prep time, 15 minutes. Serves 6.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="438.50034"
         id="tspan6279" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="454.12534"
         id="tspan6303">            ingredients:</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="469.75034"
         id="tspan6281" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="485.37534"
         id="tspan6305">                * 12 eggs</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="501.00034"
         id="tspan6283">                * 2qt water</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="516.62537"
         id="tspan6285" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="532.25037"
         id="tspan6307">            preparation:</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="547.87537"
         id="tspan6287" /><tspan
         sodipodi:role="line"
         x="176.17009"
         y="563.50037"
         id="tspan6309">                1. Place eggs in pan and cover with water.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="579.12537"
         id="tspan6289">                2. Bring water to a boil.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="594.75037"
         id="tspan6291">                3. Remove from heat and cover for 12 minutes.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="610.37537"
         id="tspan6293">                4. Place eggs in cold water to stop cooking.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="626.00037"
         id="tspan6295">                5. Peel and serve.</tspan><tspan
         sodipodi:role="line"
         x="176.17009"
         y="641.62537"
         id="tspan6297" /></text>
